<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Passgen - a simple service for generating passwords</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="Passgen - a simple service for generating passwords" />
        <link rel="stylesheet" type="text/css" href="css/style.min.css" />
        <!-- <link rel="icon" href="img/favicon.png"> -->
        <meta name="theme-color" content="">
    </head>
    <body>
        <header>
            <h1>Passgen</h1>
            <p>A simple service for generating passwords</p>
            <nav>
                <ul>
                    <li>Demo</li>
                    <li><a href="https://passgen.readthedocs.io/en/master/">Documentation</a></li>
                    <li><a href="https://github.com/toolen/passgen">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <section>
                    <form>
                        <label>
                            Password length
                            <input id="len" type="number" min="4" value="8" max="254">
                        </label>
                        <p id="error"></p>
                        <label>
                            <input id="exclude_punctuation" type="checkbox">
                            Exclude punctuation marks
                        </label>
                        <label>
                            Result
                            <input id="out" type="password" readonly>
                        </label>
                        <button id="refresh" type="button">Refresh</button>
                        <button id="reveal" type="button">Show password</button>
                        <button id="clipboard" type="button">Copy to clipboard</button>
                    </form>
                </section>
            </article>
        </main>
        <footer>
            <p>Â© Dmitrii Zakharov, 2018 - 2022</p>
        </footer>
        <script src="js/main.min.js"></script>
    </body>
</html>
